<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
        crossorigin="anonymous" />
    <link 
        href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" 
        rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="today"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
      <div class="row by-the-hour" by-the-hour="7">
          <div class="col-2 col-lg-1 justify-content-center align-items-center hour">7:00AM</div>
          <textarea class="col-8 col-lg-10"></textarea>
          <button class="col-2 col-lg-1 btn btn-block saveBtn  justify-content-center align-items-center">SAVE</button>
      </div>
      <div class="row by-the-hour" by-the-hour="8">
          <div class="col-2 col-lg-1 justify-content-center align-items-center hour">8:00AM</div>
          <textarea class="col-8 col-lg-10"></textarea>
          <button class="col-2 col-lg-1 btn btn-block saveBtn justify-content-center align-items-center">SAVE</button>
      </div>
      <div class="row by-the-hour" by-the-hour="9">
          <div class="col-2 col-lg-1 justify-content-center align-items-center hour">9:00AM</div>
          <textarea class="col-8 col-lg-10"></textarea>
          <button class="col-2 col-lg-1 btn btn-block saveBtn justify-content-center align-items-center">SAVE</button>
      </div>
      <div class="row by-the-hour" by-the-hour="10">
          <div class="col-2 col-lg-1 justify-content-center align-items-center hour">10:00AM</div>
          <textarea class="col-8 col-lg-10"></textarea>
          <button class="col-2 col-lg-1 btn btn-block saveBtn justify-content-center align-items-center">SAVE</button>
      </div>
      <div class="row by-the-hour" by-the-hour="11">
          <div class="col-2 col-lg-1 justify-content-center align-items-center hour">11:00AM</div>
          <textarea class="col-8 col-lg-10"></textarea>
          <button class="col-2 col-lg-1 btn btn-block saveBtn justify-content-center align-items-center">SAVE</button>
      </div>
      <div class="row by-the-hour" by-the-hour="12">
          <div class="col-2 col-lg-1 justify-content-center align-items-center hour">12:00PM</div>
          <textarea class="col-8 col-lg-10"></textarea>
          <button class="col-2 col-lg-1 btn btn-block saveBtn justify-content-center align-items-center">SAVE</button>
      </div>
      <div class="row by-the-hour" by-the-hour="1">
          <div class="col-2 col-lg-1 justify-content-center align-items-center hour">1:00PM</div>
          <textarea class="col-8 col-lg-10"></textarea>
          <button class="col-2 col-lg-1 btn btn-block saveBtn justify-content-center align-items-center">SAVE</button>
      </div>
      <div class="row by-the-hour" by-the-hour="2">
          <div class="col-2 col-lg-1 justify-content-center align-items-center hour">2:00PM</div>
          <textarea class="col-8 col-lg-10"></textarea>
          <button class="col-2 col-lg-1 btn btn-block saveBtn justify-content-center align-items-center">SAVE</button>
      </div>
      <div class="row by-the-hour" by-the-hour="3">
          <div class="col-2 col-lg-1 justify-content-center align-items-center hour">3:00PM</div>
          <textarea class="col-8 col-lg-10"></textarea>
          <button class="col-2 col-lg-1 btn btn-block saveBtn justify-content-center align-items-center">SAVE</button>
      </div>
      <div class="row by-the-hour" by-the-hour="4">
          <div class="col-2 col-lg-1 justify-content-center align-items-center hour">4:00PM</div>
          <textarea class="col-8 col-lg-10"></textarea>
          <button class="col-2 col-lg-1 btn btn-block saveBtn justify-content-center align-items-center">SAVE</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script/script.js" ></script>
  </body>
</html>
